{% extends "base.html" %}
{% load static %}



{% block header %}
    Register
{% endblock header %}


{% block body %}

    <form method="post">
        <table>
            {{ form.as_table }}
            <tr>
                <td rowspan="2">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
        <input type="hidden" name="next" value="{{ next }}"/>
        {% csrf_token %}
    </form>

{% endblock body %}
