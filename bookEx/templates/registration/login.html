{% extends "base.html" %}
{% load static %}

<!-- block order does not matter -->
{% block title %}
User Login
{% endblock title %}

{% block sidenav %}
<li>
    <a class="sidelinks" href="/">Home</a>
</li>
{% endblock sidenav %}

{% block content %}
<h1>User Login</h1>


<form action="{% url 'login' %}" method="post" >
    <table>
        {{ form.as_table }}
        <tr>
            <td rowspan="2">
                <input type="submit" value="login">
            </td>
        </tr>
    </table>
    <p>
        Are you new? <a href="{% url 'register' %}">Register Here</a>.
    </p>
    <input type="hidden" name="next" value="{{ next }}" />
    {% csrf_token %}
</form>

{% endblock content %}
